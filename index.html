<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <h1>Grade Calculator</h1>
    <form id="gradeForm">
        <label for="math">Math:</label>
        <input type="number" id="math" name="math"><br><br>
        <label for="science">Science:</label>
        <input type="number" id="science" name="science"><br><br>
        <label for="english">English:</label>
        <input type="number" id="english" name="english"><br><br>
        <label for="history">History:</label>
        <input type="number" id="history" name="history"><br><br>
        <button type="button" onclick="calculateGrade()">Calculate Grade</button>
    </form>
    <h2 id="result"></h2>
    <script src="script.js"></script>
    <script src="practice.js"></script>
</body>
</html>
